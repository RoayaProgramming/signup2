<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Courgette&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h3>Sign Up</h3>
        <div class="container">
            <form  >
                <label>Full Name</label>
                <input type="text" name="Name">
                <label>Your Email</label>
                <input type="email" name="email">
                <label>Your Mobile Number</label>
                <input type="text" name="Number">
                <label>Password</label>
                <input type="password" id="password" name="password">
                <div class="inputfield terms">
                <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <p>I agree To The<a href="#"> terms & Conditions</a> and <a href="#"> Privacy Policy</a></p>
                </div> 
                <input type="submit" value="Create account">
            </form>
            <button id="btn"><i class="fas fa-eye eye-icon icon"></i></button>
            <h6>OR</h6>
            <div class="social">
                <a href="#"><img src="img/google.png" alt="" width="20px"></a>
                <a href="#"><i class="fab fa-facebook face"></i></a>
                <a href="#"><i class="fab fa-apple apple"></i></a>
            </div>
            <p class="login">Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
